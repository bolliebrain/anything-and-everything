{% extends "myaande/basehome.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>My Posts</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-lg">
                <a href="/addapost" style="color:rgb(0, 0, 0)">
                    Add a Post
                </a>
            </button>
        </div>
    </div>
    <!-- All posts filtered by user -->
    <div class="row">
        {% for post in posts %}
            <div class="col-md-2">
                <div class="innerbox">
                    <div class="image-container">
                        <a href="{% url 'post_detail' post.slug %}" style="color:rgb(0, 0, 0)"> 
                        <h3>{{ post.title }}</h3></a>
                        {% if "placeholder" in post.image.url %}
                        <img alt="logo image" src="https://res.cloudinary.com/dpludhery/image/upload/v1703810293/aandelogo_wzij9g.png"/>
                        {% else %}
                        <img src="{{ post.image.url }}" alt="post image">
                        {% endif %}
                    </div>
                </div>
            </div>
            {% empty %}
                <p>Create your first post!</p>   
        {% endfor %}
    </div>
</div>


{% endblock content %}
