{% extends "myaande/basehome.html" %}

{% block content %}

{% load crispy_forms_tags %}
<!-- Edit Comment Form -->
<div class="container add">
    <h3>Edit my Comment</h3>
    <form method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <div>
            <p>
                <button type="submit" value="Save">Update Comment</button>
            </p>
        </div>
    </form>
</div>
{% endblock %}
</html>
