{% extends "myaande/basehome.html" %}

{% block content %}

{% load crispy_forms_tags %}
    {% if commented %}
    <div>
        Your comment has been submitted!
    </div>
    {% endif %}
    <h1>Leave a Comment</h1>
    <p> From {{ user.username }}</p>
    <form method="post">
        {{ comment_form | crispy }}
        {% csrf_token %}
        <div>
            <p>
                <button type="submit">Add Comment</button>
            </p>
        </div>
    </form>
{% endblock %}
</html>
