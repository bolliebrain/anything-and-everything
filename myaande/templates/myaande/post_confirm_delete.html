{% extends "myaande/basehome.html" %}

{% block content %}
<!-- Delete Post Form -->
<div class="container add">
    <form method="post">
        {% csrf_token %}
        <h3>Delete Post</h3>
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
