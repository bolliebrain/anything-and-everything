{% extends "myaande/basehome.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container authforms">
    <h3>Add a post!</h3>
    {% load cloudinary %}
    <div>
        <form method="POST" action="addapost" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
                <button type="submit">Add Post</button>
        </form>
    </div>
</div>
{% endblock %}
</html>
