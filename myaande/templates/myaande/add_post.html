{% extends "myaande/basehome.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1>Add a post!</h1>
    <div>
        {% load cloudinary %}
        <div>
            <form method="POST" action="addapost">
                {{ form | crispy }}
                {% csrf_token %}
                    <button type="submit">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</html>
