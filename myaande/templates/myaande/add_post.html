<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a post!</h1>
    <form method="POST" action="addapost">
        {% csrf_token %}
        <div>
            <p>
                <label for="id_title">Title:</label>
                <input type="text" id="id_post" name="title_name"></input>
            </p>
        </div>
        <div>
            <p>
                <label for="id_description">Description</label>
                <input type="text" id="id_post" name="description_name"></input>
            </p>
        </div>
        <div>
            <p>
                <label for="id_date">Todays Date</label>
                <input type="date" id="id_post" name="date_name"></input></p>
        </div>
        <div>
            <p>
                <button type="submit">Add Post</button>
            </p>
        </div>
    </form>
</body>
</html>
