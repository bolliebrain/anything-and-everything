{% extends "basehome.html" %}


<body>
    <h1>Anything and Everything</h1>

    <table>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.description }}</td>
                <td>{{ post.dateposted }}</td>
            </tr>
        {% empty %}
        <tr><td> Be the first to post!</td></tr>
        {% endfor %}
    </table>
    
</body>
</html>
