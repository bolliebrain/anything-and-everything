{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy, Sell, Services and Browse Anything and Everything."
    <meta name="keywords" content="buy, sell, browse, services, advertise">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-left" style="color:rgb(255, 255, 255)">
                        Anything and Everything
                    </h3>
                    <ul class="nav nav-pills pilltab">
                        <li class="active">
                            <a class="navbar-brand" href="{% url 'seeposts' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="active">
                            <a class="navbar-brand" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="active">
                            <a class="navbar-brand" href="{% url 'account_signup' %}">Sign Up</a>
                        </li>
                        <li class="active">
                            <a class="navbar-brand" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>  
    {% block content %}
    
    {% endblock %}
    </main>

    <footer class="contactfoot">
        <div class="container contact">
            <div class="row">
                <div class="col-md-4">
                    <h4>Contact Us</h4>
                    <u>enquiries@aande.com</u>
                </div>
                <div class="col-md-4">
                    This website is for Code Institute project purposes
                </div>
                <div class="col-md-4">
                    <h4>Follow Us</h4>
                    <i class="fa-brands fa-facebook" style="color: #ff8800"></i>
                    <i class="fa-brands fa-instagram" style="color: #ff8800;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ff8800;"></i>
                    <i class="fa-solid fa-envelope" style="color:#ff8800"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/590eb286b5.js" crossorigin="anonymous"></script>

</body>
</html>
