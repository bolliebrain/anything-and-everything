<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Anything and Everything</h1>
    <p>
        Sign Up
    </p>
    <p>
        Login
    </p>
    <p>
        Logout
    </p>
    <p>
        See our posts below:
    </p>
    <table>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.description }}</td>
                <td>{{ post.dateposted }}</td>
            </tr>
        {% empty %}
        <tr><td> Be the first to post!</td></tr>
        {% endfor %}
    </table>

</body>
</html>
