{% extends "myaande/basehome.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container add">
    <form method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <h3>Delete Comment</h3>
        <p>Are you sure you want to delete "{{ comment.comment }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
